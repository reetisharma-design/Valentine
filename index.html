<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will You Be My Valentine?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
    }

    .card {
      background: white;
      padding: 40px 30px;
      border-radius: 24px;
      text-align: center;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      position: relative;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      color: #ff4d6d;
      font-size: 2.2rem;
      margin-bottom: 10px;
    }

    .sub {
      color: #555;
      margin-bottom: 25px;
    }

    .cat {
      font-size: 80px;
      margin: 15px 0;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 25px;
      position: relative;
    }

    button {
      padding: 12px 28px;
      border-radius: 999px;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.2s ease;
      font-weight: 600;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      box-shadow: 0 8px 16px rgba(255,77,109,0.4);
    }

    #yesBtn:hover {
      transform: scale(1.1);
    }

    #noBtn {
      background: #eee;
      color: #444;
      position: absolute;
    }

    .message {
      margin-top: 20px;
      color: #ff4d6d;
      font-weight: 600;
      min-height: 24px;
    }

    .success {
      font-size: 1.4rem;
      color: #ff4d6d;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="cat">ğŸ±ğŸ’–</div>
    <h1>Himanshu Tiwari</h1>
    <p class="sub">Will you be my Valentine?</p>

    <div class="buttons">
      <button id="yesBtn">Yes ğŸ’˜</button>
      <button id="noBtn">No ğŸ™„</button>
    </div>

    <div class="message" id="message"></div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const message = document.getElementById("message");

    const messages = [
      "Are you sure? ğŸ¥º",
      "Think again... ğŸ¾",
      "My cat will cry ğŸ˜¿",
      "That's illegal ğŸš¨",
      "Stop playing ğŸ˜­",
      "Just click YES ğŸ’–"
    ];

    let count = 0;

    noBtn.addEventListener("mouseover", moveNoButton);
    noBtn.addEventListener("click", moveNoButton);

    function moveNoButton() {
      const x = Math.random() * 250 - 125;
      const y = Math.random() * 150 - 75;

      noBtn.style.transform = `translate(${x}px, ${y}px)`;

      message.innerText = messages[count % messages.length];
      count++;
    }

    yesBtn.addEventListener("click", () => {
      document.querySelector(".card").innerHTML = `
        <div class="cat">ğŸ˜»ğŸ’</div>
        <h1>Yayyyyy!!!</h1>
        <p class="success">
          You just made me the happiest person! ğŸ’–<br>
          Happy Valentine's Day, Himanshu! ğŸ±ğŸŒ¹
        </p>
      `;
    });
  </script>

</body>
</html>
